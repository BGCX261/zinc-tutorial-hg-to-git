<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Demo: Hello Zinc</title>
		<link rel="stylesheet" href="style.css" media="screen">
		<link rel="stylesheet" href="http://dojotoolkit.org/documentation/tutorials/1.7/resources/style/demo.css" media="screen">
		<script type="text/javascript">
			function zincPluginReady() {
            	// the zinc plugin is ready, so we can start using it.
                alert("The zinc plugin is now ready to go!");
            }
		</script>
	</head>
	<body>
		<h1>Demo: Hello Zinc</h1>
		<object id="zincPlugin"  type="application/x-zinc-plugin" style="width: 500px; height: 600px;" onzincready="zincPluginReady()"></object>
	</body>
</html>
